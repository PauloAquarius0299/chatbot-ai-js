<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="style.css"  />
    <!--Links do google icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <title>ChatBot-Ai | PauloTech</title>
</head>
<body>
    <button id="chatbot-toggler">
        <span>üí¨</span>
        <span>X</span>
    </button>
    <main class="chatbot-popup">

        <section class="chat-header">
            <div class="header-info">
                <div class="emoji-logo">ü§ñ</div>
                <h2 class="logo-text" >ChatBot-AI</h2>
            </div>
            <span 
            id="close-chatbot"
            class="material-symbols-outlined">
                keyboard_arrow_down
            </span>                      
        </section>

        <section class="chat-body">
            <div class="message bot-message">
                <div class="emoji-body">ü§ñ</div>
                <div class="message-text">Ol√° amigo üëã <br /> Como posso te ajudar hoje? 
                </div>
            </div>
            
        </section> 

        <section class="chat-footer">
                <form action="#" class="chat-form">
                    <textarea  class="message-input" placeholder="Mensagem..." required ></textarea>
                    <div class="chat-controls">
                        <button id="emoji-picker" class="material-symbols-rounded">
                            üòÅ
                        </button>
                        <div class="file-upload-wrapper">
                            <input type="file" accept="images/*" id="file-input" hidden />
                            <img src="#" >
                            <button id="file-upload" class="material-symbols-rounded">
                                üìé
                            </button>
                            <button id="file-cancel" class="material-symbols-rounded">
                                X
                            </button>
                        </div>
                        <button id="send-message"
                        class="material-symbols-outlined">
                            keyboard_arrow_up
                            </button>
                    </div>
                </form>
            </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>

    <script src="script.js"></script>
</body>
</html>
